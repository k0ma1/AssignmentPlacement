<!DOCTYPE html>
<html>

<head>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(93, 180, 230);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
        }

        form {
            background-color: #f9f8f8;
            padding: 20px;
            border: 1px solid #b52a2a;
            border-radius: 5px;
            background-color: rgb(147, 219, 226);
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: inline-block;
            width: 150px;
        }

        select,
        input {
            width: 100%;
            padding: 5px;
        }

        .gender-group label {
            display: inline;
            margin-right: 18px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(16, 17, 16, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
             background-color: rgb(174, 183, 49);
        }

        .button-container {
            text-align: center;
            margin-top: 10px;
           
        }
    </style>
</head>

<body>
    <center><h1>Customer Survey Form </h1></center>
    <div class="container">
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select a Country</option>
                    <option value="">INDIA</option>
                    <option value="">USA</option>
                    <option value="">FRANCE</option>
                    <option value="">TOKYO</option>
                    <option value="">GERMANY</option>
                  
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="button-container">
                <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
                <button type="button" id="submitBtn" onclick="submitForm()">Submit</button>
            </div>
        </form>

        <div class="popup" id="popup">
            <div class="popup-content">
                <h2>Survey Form Data</h2>
                <p><strong>First Name:</strong> <span id="popupFirstName"></span></p>
                <p><strong>Last Name:</strong> <span id="popupLastName"></span></p>
                <p><strong>Date of Birth:</strong> <span id="popupDob"></span></p>
                <p><strong>Country:</strong> <span id="popupCountry"></span></p>
                <p><strong>Gender:</strong> <span id="popupGender"></span></p>
                <p><strong>Profession:</strong> <span id="popupProfession"></span></p>
                <p><strong>Email:</strong> <span id="popupEmail"></span></p>
                <p><strong>Mobile Number:</strong> <span id="popupMobile"></span></p>
                <button onclick="closePopup()">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Form reset function
        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        // Form submission function
        function submitForm() {
            // Gather form data
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const dob = document.getElementById("dob").value;
            const country = document.getElementById("country").value;
            const gender = [...document.querySelectorAll('input[name="gender"]:checked')].map(checkbox => checkbox.value);
            const profession = document.getElementById("profession").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Display data in popup
            document.getElementById("popupFirstName").textContent = firstName;
            document.getElementById("popupLastName").textContent = lastName;
            document.getElementById("popupDob").textContent = dob;
            document.getElementById("popupCountry").textContent = country;
            document.getElementById("popupGender").textContent = gender.join(", ");
            document.getElementById("popupProfession").textContent = profession;
            document.getElementById("popupEmail").textContent = email;
            document.getElementById("popupMobile").textContent = mobile;

            // Show the popup
            document.getElementById("popup").style.display = "flex";
        }

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            resetForm();
        }
    </script>
</body>

</html>
